<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<div id="map" style="height: 400px;"></div>  
<script src="programa.js"></script>

<!-- Formulario -->
<div class="container mt-5">
    <form action="" class="p-4 border rounded shadow-sm">
        <h2>Registrar Sitio</h2>

        <div class="mb-3">
            <label for="GET-name" class="form-label">Nombre:</label>
            <input id="GET-name" type="text" name="name" class="form-control" placeholder="Ingresa el nombre del sitio" required>
        </div>

        <div class="mb-3">
            <label for="GET-date" class="form-label">Fecha:</label>
            <input id="GET-date" type="date" name="event-date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="GET-description" class="form-label">Descripci√≥n:</label>
            <textarea id="GET-description" name="description" class="form-control" placeholder="Describe el sitio" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
